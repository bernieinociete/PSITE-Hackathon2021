<div class="container">
    <div class="header-container">
        <mat-card-title>Seafearer International: Agency Management System</mat-card-title>
        <button (click)="logout()" class="add-btn" mat-raised-button>Sign Out</button>
    </div>

<mat-tab-group>
    <mat-tab style="height:100vh;" label="Crews"> 
        <div >
            <button class="add-btn" mat-raised-button (click)="openDialog('crew')">Add Crew</button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Crew ID </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Crew Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Rank </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </mat-tab>

    <mat-tab label="Ships">   
        <div class="add-btn">
            <button mat-raised-button (click)="openDialog('ship')">Add Ship</button>
        </div>
    </mat-tab>

    <mat-tab label="Deployment">         
        <div class="add-btn">
            <button mat-raised-button (click)="openDialog('deploy')">Deploy Crew</button>
        </div> 
    </mat-tab>

    <mat-tab label="Transactions">         
        <div class="add-btn">
            <button mat-raised-button (click)="openDialog('transaction')">Add Transaction</button>
        </div> 
    </mat-tab>

</mat-tab-group>
</div>
