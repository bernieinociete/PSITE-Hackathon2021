<div class="container">
    <div class="header-container">
        <mat-card-title>Seafearer International: Agency Management System</mat-card-title>
        <button class="add-btn" mat-raised-button>Sign Out</button>
    </div>

<mat-tab-group>
    <mat-tab label="Crews"> 
        <div class="add-btn">
            <button mat-raised-button (click)="openDialog()">Add Crew</button>
        </div>
    </mat-tab>

    <mat-tab label="Ships">   
        <div class="add-btn">
            <button mat-raised-button (click)="openDialog()">Add Ship</button>
        </div>
    </mat-tab>

    <mat-tab label="Transactions">         
        <div class="add-btn">
            <button mat-raised-button (click)="openDialog()">Deploy</button>
        </div> 
    </mat-tab>

    <mat-tab label="Contracts">         
        <div class="add-btn">
            <button mat-raised-button (click)="openDialog()">Deploy</button>
        </div> 
    </mat-tab>

</mat-tab-group>
</div>
